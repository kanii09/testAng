<div class="px-16 py-4 text-textColour">
    

    <!-- Section Title Start -->
    <header>
        
        <h1 class="text-2xl font-bold">Create New Questionnaire</h1>
    
    </header>
    <!-- Section Title End -->

    <div class="py-8">
        <!-- Loader -->
        @if(isLoading) {
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="text-white text-xl">Saving your questionnaire...</div>
            </div>
        }

        <!-- <div class="mb-4">
            <label for="category-type" class="block text-sm font-medium text-gray-700">
              Category Type
            </label>
            <select
              id="category-type"
              [(ngModel)]="questionnaire.category"
              class="mt-1 lg:w-64 w-full px-3 py-2 bg-gray-100 border-transparent rounded-lg focus:border-transparent"
            >
              @for (type of types; track $index) { 
                <option [value]="type" [textContent]="type">
                    {{ type }}
                  </option>
            }
    
    
            </select> 
        </div> -->

        <form>
          <div class="mb-8">
            <label for="questionnaire-title" class="mb-2 block text-md font-bold text-gray-700">
              Title
            </label>
            <input
                id="questionnaire-title"
                type="text"
                [(ngModel)]="questionnaireTitle"
                [ngModelOptions]="{standalone: true}"
                placeholder="e.g. header"
                class="px-6 py-2 placeholder:text-textHint placeholder:text-sm border rounded-md bg-primaryInputBg border-primaryInputBg focus:border-primaryInputBg focus:ring-primaryInputBg w-full" 
            />
          </div>
  
          <div class="mb-6">
            <label for="questionnaire-title" class="mb-2 block text-md font-bold text-gray-700">
              Description
            </label>
            <textarea
              id="questionnaire-description"
              [(ngModel)]="questionnaireDescription"
              [ngModelOptions]="{standalone: true}"
              placeholder="Enter description"
              class="px-6 py-2 placeholder:text-textHint placeholder:text-sm border rounded-md bg-primaryInputBg border-primaryInputBg focus:border-primaryInputBg focus:ring-primaryInputBg w-full" 
          ></textarea>
          </div>
        </form>

        

    <!-- Questionnaire Title Input -->
    

    <!-- Save and Cancel Buttons -->
    <div class="mt-8 flex justify-between">
        @if(questionnaireTitle != '') {
          <div class="w-[10%]">
            <app-secondary-button
            [buttonTitle]="'Cancel'"
            (onClickEvent)="deleteQuestionnaire()"
            ></app-secondary-button>
          </div>
          
        }
        <div class="w-[10%]">
          <app-primary-button
            [buttonTitle]="'Create'"
            [isDisabled]="!questionnaireTitle"
            (onClickEvent)="saveQuestionnaire()"
          > </app-primary-button>
        </div>
        
    </div>
  </div>
  
</div>
