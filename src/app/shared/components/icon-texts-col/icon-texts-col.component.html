<!-- app-icon-texts-col -->
<div 
  (click)="onClick.emit()" 
  [ngClass]="textColor"
  [ngClass]="hoverColor"
  class="flex cursor-pointer flex-col items-center">
  <icon
    [ngClass]="iconColor"
     name="{{icon}}"></icon>
    <span class=" font-normal  text-sm">
        {{ text }}
    </span>
</div>
