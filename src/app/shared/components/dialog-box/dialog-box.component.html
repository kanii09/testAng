<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <!-- dialog box  -->
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">

      <!-- dialog Heading -->
       <header class="rounded-t-lg py-2 px-6 text-white mb-4 bg-lightPrimary items-center">
        
          <h3 class="font-bold text-l text-center">{{dialogHeading}}</h3>
       </header>

      <!-- dialog content  -->
      <div class="items-center p-6 place-items-center">
        <p class="text-gray-700 font-bold">{{dialogMessage}}</p>

        <!-- buttons -->
        <div class="mt-6 flex justify-center gap-4">
          <app-secondary-button
          [buttonTitle]="'cancel'"
            (onClickEvent)="cancelDialogEvent.emit()"
          ></app-secondary-button>

          <app-primary-button
            [buttonTitle]="confirmText"
            (onClickEvent)="confirmDialogEvent.emit()"
            ></app-primary-button>
        </div>
      </div>
      
    </div>
  </div>
