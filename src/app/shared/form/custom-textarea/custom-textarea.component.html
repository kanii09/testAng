
@if(label) {
    <label for="input" class="block text-md font-bold text-gray-700">
        {{ label }}
    </label>
}

<textarea
    id="input"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    [placeholder]="placeholder!"
    [required]="required"
    class="px-6 py-2 placeholder:text-textHint placeholder:text-sm border rounded-md bg-primaryInputBg border-primaryInputBg focus:border-primaryInputBg focus:ring-primaryInputBg w-full" 
></textarea>
